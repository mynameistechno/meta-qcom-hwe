      - name: Match changed files
        env:
          ALL_CHANGED_FILES: ${{ steps.changed-files.outputs.all_changed_files }}
          CODEOWNERS_MATCHED_FILES: ${{ fromJson(steps.codeowners.outputs.codeowners) }}        
        run: |
          for changed_file in ${ALL_CHANGED_FILES}; do
            echo "$changed_file" 
            matched_file=$(echo $CODEOWNERS_MATCHED_FILES | jq '."$changed_file"')
            echo "$matched_file"          
          done  