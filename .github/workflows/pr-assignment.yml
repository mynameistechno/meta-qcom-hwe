name: PR Auto Assignment

on:
  pull_request:
    branches:
      - main

jobs:
  auto_assign:
    runs-on: ubuntu-latest
    name: Auto-assign PRs
    steps:
      - uses: actions/checkout@v4  
      - name: Get changed files
        id: changed-files
        uses: tj-actions/changed-files@v45

      - name: List all changed files
        env:
          ALL_CHANGED_FILES: ${{ steps.changed-files.outputs.all_changed_files }}
        run: |
          for file in ${ALL_CHANGED_FILES}; do
            echo "$file was changed"
          done
        
      - name: Parse CODEOWNERS
        id: codeowners
        uses: SvanBoxel/codeowners-action@v1
        with: 
          path: './.github/CODEOWNERS'

      - name: List Codeowners matched files
        env:
          CODEOWNERS_MATCHED_FILES: ${{ steps.codeowners.outputs.codeowners }}          
        run: |
          for file in ${CODEOWNERS_MATCHED_FILES}; do
            echo "$file was changed"
          done

